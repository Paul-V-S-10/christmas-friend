<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Friend</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Add the logo -->
        <img src="./logo.png" alt="Christmas Friend Logo" class="logo">
        
        <h1>Find Your Christmas Friend</h1>
        <form id="friendForm">
            <label for="rollNumber">Enter Your Roll Number:</label>
            <input type="text" id="rollNumber" required placeholder="Your Roll Number">
            <button type="submit">Submit</button>
        </form>
        <div id="result" class="hidden">
            <h2>Your Christmas Friend is:</h2>
            <p id="friendName"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
